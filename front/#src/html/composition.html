<section class="composition">

            <div class="composition__img">
              <svg width="50" height="50">
                <use xlink:href="img/sprite.svg#leaf"></use>

            </div>
            <b>100%</b>
            <p>
              натуральні<br />
              інгредієнти
            </p>
          </li>
          <li class="composition__item">
            <div class="composition__img">
              <svg width="50" height="50">
                <use xlink:href="img/sprite.svg#cube"></use>

              доданого <br />

            </p>

          <li class="composition__item">
            <div class="composition__img">
              <svg width="50" height="50">
                <use xlink:href="img/sprite.svg#tube"></use>

            <p>
              консервантів <br />

            </p>

            <div class="composition__img">
              <svg width="50" height="50">
                <use xlink:href="img/sprite.svg#cereals"></use>

            <p>глютена</p>

          <li class="composition__item">
            <div class="composition__img">
              <svg width="50" height="50">
                <use xlink:href="img/sprite.svg#smile"></use>

          </li>

        <div class="composition__snail">

      <a href="#" class="composition__btn btn">натискай</a>
