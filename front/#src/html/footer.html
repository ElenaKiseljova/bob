<footer class="footer @@class">
  <div class="footer__background">
    <svg width="1800" height="1059" viewBox="0 0 1800 1059" fill="@@colorBg">
      <use xlink:href="img/sprite.svg#footer-bg"></use>
    </svg>
  </div>
  <svg class="footer__background-mobile" width="100%" fill="@@colorBg">
    <rect width="100%" height="100%" />
  </svg>
  <div class="container">
    <div class="footer__inner">
      <div class="footer__left">
        <a href="#" class="footer__logo">
          <svg width="132" height="31">
            <use xlink:href="img/sprite.svg#logo"></use>
          </svg>
        </a>
        <nav class="footer__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Продукція</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Про бренд</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Kонтакти</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="footer__right">
        <div class="footer__snail @@colorCloudText">
          <div class="footer__snail-text">
            <div class="footer__cloud">
              <svg width="100%" height="100%" fill="@@colorCloud">
                <use xlink:href="img/sprite.svg#footer-cloud"></use>
              </svg>
            </div>
            <span>Відоси, фоточки і уся смачна інфа</span>
            <div class="social">
              <ul class="social__list">
                <li class="social__item">
                  <a href="#" aria-label="instagram">
                    <svg width="27" height="27">
                      <use xlink:href="img/sprite.svg#instagram"></use>
                    </svg>
                  </a>
                </li>
                <li class="social__item">
                  <a href="#" aria-label="facebook">
                    <svg width="27" height="27">
                      <use xlink:href="img/sprite.svg#facebook"></use>
                    </svg>
                  </a>
                </li>
                <li class="social__item">
                  <a href="#" aria-label="linked-in">
                    <svg width="27" height="27">
                      <use xlink:href="img/sprite.svg#linkedin"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <img src="img/icons/snail-footer.svg" alt="" />
        </div>
      </div>
    </div>
    @@include('btn-up.html')
  </div>
</footer>
