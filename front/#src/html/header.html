<header class="header @@class">
  <div class="container">
    <div class="header__inner">
      <a href="/main.html" class="header__logo">
        <svg width="132" height="31">
          <use xlink:href="img/sprite.svg#logo"></use>
        </svg>
      </a>
      <div class="header__overlay">
        <div class="header__wrapper">
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="products.html" class="nav__link">Продукція</a>
              </li>
              <li class="nav__item">
                <a href="about.html" class="nav__link">Про бренд</a>
              </li>
              <li class="nav__item">
                <a href="contacts.html" class="nav__link">Kонтакти</a>
              </li>
            </ul>
          </nav>

          <div class="header__lang lang">
            <button class="lang__btn">
              <span>Укр</span>
              <svg width="15" height="8">
                <use xlink:href="img/sprite.svg#arrow-down"></use>
              </svg>
            </button>
            <div class="lang__wrapper">
              <button class="lang__close">
                <svg width="45" height="45">
                  <use xlink:href="img/sprite.svg#close"></use>
                </svg>
              </button>
              <h2 class="lang__head">Вибір мови</h2>
              <ul class="lang__list" data-simplebar>
                <li class="lang__item active">
                  <a href="/">Українська</a>
                </li>
                <li class="lang__item">
                  <a href="/">polski</a>
                </li>
                <li class="lang__item">
                  <a href="/">Ceština</a>
                </li>
                <li class="lang__item">
                  <a href="/">ROmana</a>
                </li>
                <li class="lang__item">
                  <a href="/">БЕЛАРУСКАЯ</a>
                </li>
                <li class="lang__item">
                  <a href="/">ENGLISH</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="social">
            <ul class="social__list">
              <li class="social__item">
                <a href="#">
                  <svg width="27" height="27" aria-label="instagram">
                    <use xlink:href="img/sprite.svg#instagram"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a href="#">
                  <svg width="27" height="27" aria-label="facebook">
                    <use xlink:href="img/sprite.svg#facebook"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a href="#">
                  <svg width="27" height="27" aria-label="facebook">
                    <use xlink:href="img/sprite.svg#linkedin"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
          <button class="header__close header__close--nav">
            <svg width="45" height="45">
              <use xlink:href="img/sprite.svg#close"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="header__hamburger hamburger">
        <button class="hamburger__btn">
          <svg width="30" height="30">
            <use xlink:href="img/sprite.svg#hamburger"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
