<section class="partners">
  <div class="container container__fluid">
    <div class="partners__inner">
      <div class="partners__text">
        <p>Зворотній зв’язок для cпоживачів</p>

        <form class="partners__form form">
          <div class="form__block">
            <input
              class="form__input"
              type="text"
              placeholder="ПІБ або назва"
              required
            />
            <span class="form__error"></span>
          </div>

          <div class="form__block form__block--error">
            <input
              class="form__input"
              type="email"
              placeholder="E-mail"
              required
            />
            <span class="form__error">Невірно вказаний email</span>
          </div>
          <div class="form__block form__block--dispensable">
            <textarea
              class="form__input form__input--area"
              placeholder="Пиши тут все, що заманеться або те, що важливе"
            ></textarea>
          </div>

          <button type="submit" class="form__btn btn">тиць і полетіло</button>
        </form>
      </div>
    </div>
  </div>
</section>
